name: Deploy to GitHub Pages

on:
  # Trigger su push al branch main
  push:
    branches: [ main ]

  # Permetti di lanciare manualmente dalla UI GitHub
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo del deploy manuale'
        required: false
        default: 'Deploy manuale'

# Permessi necessari per il deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Consenti solo un deployment alla volta
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show manual deploy reason
        if: github.event_name == 'workflow_dispatch'
        run: echo "Deploy manuale lanciato - Motivo:" "${{ github.event.inputs.reason }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build with Astro
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Abilita automaticamente Pages se non è già abilitato
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
